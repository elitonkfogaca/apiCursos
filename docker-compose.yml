version: "3.8"

services:
  mongodb:
    image: mongo:8.2.4
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: curses_db
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: